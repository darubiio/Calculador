<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,user-scalable=no">
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
  <title>Calculadora</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <div class="fondo">
    <div id="calculadoraFondo">
      <div class="pantalla">
        <span id="display"></span>
      </div>

      <div class="teclado">
        <img src="image/ON.png" alt="On" class="tecla" id="on" onmousedown="On_MouseDown(this)" onmouseup="On_MouseUp(this)"/>
        <img src="image/sign.png" alt="signo" class="tecla" id="sign" onmousedown="On_MouseDown(this)" onmouseup="On_MouseUp(this)"/>
        <img src="image/raiz.png" alt="raiz" class="tecla" id="raiz" onmousedown="On_MouseDown(this)" onmouseup="On_MouseUp(this)"/>
        <img src="image/dividido.png" alt="dividido" class="tecla divide" id="dividido" onmousedown="On_MouseDown(this)" onmouseup="On_MouseUp(this)"/>

        <img src="image/7.png" alt="7" class="tecla" id="7" onmousedown="On_MouseDown(this)" onmouseup="On_MouseUp(this)"/>
        <img src="image/8.png" alt="8" class="tecla" id="8" onmousedown="On_MouseDown(this)" onmouseup="On_MouseUp(this)"/>
        <img src="image/9.png" alt="9" class="tecla" id="9" onmousedown="On_MouseDown(this)" onmouseup="On_MouseUp(this)"/>
        <img src="image/por.png" alt="por" class="tecla multiplica" id="por" onmousedown="On_MouseDown(this)" onmouseup="On_MouseUp(this)"/>

        <img src="image/4.png" alt="4" class="tecla" id="4" onmousedown="On_MouseDown(this)" onmouseup="On_MouseUp(this)"/>
        <img src="image/5.png" alt="5" class="tecla" id="5" onmousedown="On_MouseDown(this)" onmouseup="On_MouseUp(this)"/>
        <img src="image/6.png" alt="6" class="tecla" id="6" onmousedown="On_MouseDown(this)" onmouseup="On_MouseUp(this)"/>
        <img src="image/menos.png" alt="menos" class="tecla resta" id="menos" onmousedown="On_MouseDown(this)" onmouseup="On_MouseUp(this)"/>

        <div class="row">
          <div class="col1">
            <img src="image/1.png" alt="1" value="1" class="tecla" id="1" onmousedown="On_MouseDown(this)" onmouseup="On_MouseUp(this)"/>
            <img src="image/2.png" alt="2" class="tecla" id="2" onmousedown="On_MouseDown(this)" onmouseup="On_MouseUp(this)"/>
            <img src="image/3.png" alt="3" class="tecla" id="3" onmousedown="On_MouseDown(this)" onmouseup="On_MouseUp(this)"/>

            <img src="image/0.png" alt="0" class="tecla" id="0" onmousedown="On_MouseDown(this)" onmouseup="On_MouseUp(this)"/>
            <img src="image/punto.png" alt="punto" class="tecla" id="punto" onmousedown="On_MouseDown(this)" onmouseup="On_MouseUp(this)"/>
            <img src="image/igual.png" alt="igual" class="tecla" id="igual" onmousedown="On_MouseDown(this)" onmouseup="On_MouseUp(this)"/>
          </div>
          <div class="col2">
            <img src="image/mas.png" alt="mas" class="tecla suma" id="mas" onmousedown="On_MouseDown(this)" onmouseup="On_MouseUp(this)"/>
          </div>

        </div>
      </div>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
